# Example .pre-commit-config.yaml for projects using Finhay Git Hooks
#
# Copy this file to your project root as .pre-commit-config.yaml
# Then run: pre-commit install && pre-commit install --hook-type commit-msg

repos:
  # Finhay shared hooks
  - repo: https://github.com/finhay-pro/finhay-git-hooks
    rev: v1.0.0  # Always use a specific version tag
    hooks:
      - id: check-branch-name
      - id: check-commit-message

  # Standard pre-commit hooks (recommended for all projects)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace        # Remove trailing whitespace
      - id: end-of-file-fixer          # Ensure files end with newline
      - id: check-yaml                 # Validate YAML files
      - id: check-json                 # Validate JSON files
      - id: check-merge-conflict       # Check for merge conflict markers
      - id: detect-private-key         # Detect private keys
      - id: check-added-large-files    # Prevent large files
        args: ['--maxkb=500']
      - id: mixed-line-ending          # Fix mixed line endings
        args: ['--fix=lf']

  # Security - Detect secrets (recommended)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

